<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
  @for (item of form.controls | keyvalue; track $index) {

  <div class="flex flex-col">
    <label [for]="item.key" class="mb-2 text-sm font-medium text-gray-700">{{
      item.key
    }}</label>

    <input
      [id]="item.key"
      [formControlName]="item.key"
      class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
    />
  </div>
  }
  <button
    type="submit"
    [disabled]="form.invalid"
    class="px-4 py-2 font-semibold text-white bg-blue-500 rounded-md shadow hover:bg-blue-600"
  >
    Submit
  </button>
</form>
